<script>

function getItemListEntity()
{
 $.ajax({  
                url: '../rest/item/getItemListEntity',  
                type: 'GET',
				success : function(data, textStatus, jqXHR) {

				var obj = eval(data);
				for(var i=0;i<obj.length;i++)
				{	
				var icon="../files/"+obj[i].icon;
				if(icon===undefined)
				{
				icon="image/bg.jpg";
				}
			$("#all").append("<div class='col-md-4'><div class='conter' id='Cont'><a href='#'><div class='conter_bg' id='Thumbnail'><img src='"+icon+"'/></div><div class='conter_top'><div class='pic'><span class='glyphicon glyphicon-user'></span></div><div class='text' id='SawNum'>"+obj[i].seen_num+"</div></div>"
			+"<div class='conter_title' id='Title'>"+obj[i].title+"</div><div class='conter_tag'><span class='glyphicon glyphicon-tag' id='Tag'></span>#"+obj[i].type+"</div>"
			+"	<div class='conter_bottom'></div>"
			+"<div class='conter_div'><div class='left'><table cellpadding='0' cellspacing='0'><tr><td rowspan='2'><div class='box' id='Icon'><img src='image/head.jpg'/></div></td><td><span id='Nickname'>轻舞飞扬</span></td></tr><tr><td><span class='glyphicon glyphicon-map-marker' id='Location'>"+obj[i].location+"</td></tr></table></div>"
			+"	<div class='right'><div class='right_1'> <div class='pic'> <span class='glyphicon glyphicon-thumbs-up'></span></div> <div class='text' id='PraiseNum'>"+obj[i].praise_num+"</div>  </div>"
			+"<div class='right_1'><div class='pic'><span class='glyphicon glyphicon-comment'></span></div><div class='text' id='CommentNum'>"+obj[i].comment_num+"</div></div>"
			+"	<div class='right_1'><div class='pic'><span class='glyphicon glyphicon-heart'></span></div><div class='text' id='LikeNum'>"+obj[i].comment_num+"</div>	</div>	</div>												</div>						</a>      </div>    </div>");
			}
			},
			dataType : "json"
                });  
}
</script>
